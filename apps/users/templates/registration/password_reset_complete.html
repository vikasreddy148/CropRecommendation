{% extends 'base.html' %}

{% block title %}Password Reset Complete - Crop Recommendation{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-check-circle"></i> Password Reset Complete</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <i class="bi bi-check-circle"></i> Your password has been set. You may go ahead and log in now.
                </div>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'users:login' %}" class="btn btn-success">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
